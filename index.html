<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div id="box">
        <div id="top-right">
          <img
            id="image"
            src="./img/image-header-mobile.jpg"
            alt="People working in an office"
            draggable="false"
          />

          <div id="overlay"></div>
        </div>

        <div id="bottom-left">
          <h1 id="title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p id="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div id="numbers">
            <div class="numbers-numbers">
              <h2 class="numbers-title">10k+</h2>
              <p class="numbers-description">companies</p>
            </div>

            <div class="numbers-numbers">
              <h2 class="numbers-title">314</h2>
              <p class="numbers-description">templates</p>
            </div>

            <div class="numbers-numbers">
              <h2 class="numbers-title">12M+</h2>
              <p class="numbers-description">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
